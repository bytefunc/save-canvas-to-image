<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo | Save Canvas to Image</title>
  <style type="text/css">
    #demo {
      display: grid;
      grid-template-rows: 90px 1fr;
      grid-template-columns: 150px 500px 500px 1fr;
    }

    h1 {
      padding: 0px;
      margin: 0px;
    }

    #head {
      grid-row: 1 / 2;
      grid-column: 2 /4;
      padding: 10px 30px;
    }

    #left {
      grid-row: 2 / 3;
      grid-column: 2/ 3;
    }

    #right {
      grid-row: 2 / 3;
      grid-column: 3 / 4;
    }

    #canvas {
      width: 400px;
      height: 400px;
    }

    .btn {
      padding: 3px 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="demo">
    <div id="head">
      <h1>Demo | Save Canvas to Image</h1>
    </div>

    <div id="left">
      <canvas id="canvas" width="512" height="512"></canvas>
      <p>
        <button class="btn" id="btn_change">Change Canvas</button>
      </p>
    </div>
    <div id="right">
      <p>
        DL Canvas as Image:
      </p>
      <p></p>
      <button class="btn" id="btn_jpeg">JPEG</button>
      <button class="btn" id="btn_png">PNG</button>
      <button class="btn" id="btn_webp">WebP</button>
      </p>
    </div>
  </div>
  <script src="./js/index.js" type="text/javascript"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    UpdateCanvas();

    document.getElementById("btn_change").addEventListener('click', UpdateCanvas, false);

    function UpdateCanvas() {
      const d = 15;
      const w = canvas.width / d;
      const h = canvas.height / d;
      const r = Math.floor(Math.random() * (80 - 20) + 20);

      for (let x = 0; x < w; x++) {
        for (let y = 0; y < w; y++) {
          if (r > Math.floor(Math.random() * 100)) {
            context.fillStyle = "#111111";
          } else {
            context.fillStyle = "#999999";
          }
          context.fillRect(x * d, y * d, d, d);
        }
      }
    }
  </script>
</body>

</html>
